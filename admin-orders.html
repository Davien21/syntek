  <body class="bg-grey">
    <div id="syntek-page">
      <a href="#" class="js-syntek-nav-toggle syntek-nav-toggle"><i></i></a>
      <!-- Sidebar Section -->
      <aside id="syntek-aside">
        <!-- Logo -->
        <div class="syntek-logo">
          <a href="./index.html"
            ><img
              src="./assets/imgs/syntek-logo-horizontal.png"
              alt="Syntek Logo"
          /></a>
        </div>
        <!-- Menu -->
        <header>
          <nav id="syntek-main-menu">
            <ul class="text-center">
              <li class="">
                <a class="" href="./admin-home.html">Home</a>
              </li>
              <li class="active">
                <a href="./admin-orders.html">Orders</a>
              </li>
              <li class="">
                <a href="./admin-products.html">Products</a>
              </li>

              <li>
                <a href="./admin-logout.html">Logout</a>
              </li>
            </ul>
          </nav>
        </header>

        <!-- Info -->
      </aside>
       <!-- Main Section -->
       <main id="syntek-main" class=" my-5 mt-md-0">
        <div class="mt-4 px-3 pl-md-5 pl-lg-4 ml-md-5 ml-xl-0">
          <section id="all-orders" class="">
            <div class="container-fluid px-0 px-md-3">
              <div id="table-filters" class="mb-3">
                <div id="" class="d-flex flex-wrap align-items-center justify-content-between">
                  <p class="pl-0 col-auto h3 mb-0 text-black">Orders</h4>
                
                  <div class="col-12 col-md-auto ml-auto px-0">
                    <form id="table-search" action="" class="search">
                      <div class="mb-0 d-flex align-items-center">
                        <input class="pl-0 col" type="text" placeholder="Search...">
                        <img class="my-auto col-auto" src="./assets/imgs/svgs/search.svg" alt="">
                      </div>
                    </form>
                  </div>
                </div>
                <div id="order-status" class="d-flex flex-wrap mt-3">
                  <div class="col-auto px-4 py-2 active">All</div>
                  <div class="col-auto px-4 py-2 ">Active</div>
                  <div class="col-auto px-4 py-2 ">Processed</div>
                  <div class="col-auto px-4 py-2 ">Closed</div>
                </div>
              </div>
              <hr class="mb-2" style="border-width: 3px;border-color: black;">
              <div id="table-container">
                <table id="order-table" class="default table table-hover table-sm">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Phone No.</th>
                      <th scope="col">Date</th>
                      <th scope="col">Status</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Javascript will populate -->
                  </tbody>
                </table>
              </div>
              <nav aria-label="Page navigation" id="order-pagination">
                <!-- Javascript will populate -->
              </nav>
            </div>
          </section>
           
        </div>
      </main>
    </div>
